<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip Arithmetics</title>
</head>
<body>
    <script type="text/javascript">
        var a, b, add, sub, mul, div;
        a = parseInt(prompt("Enter First Number"));
        b = parseInt(prompt("Enter Second Number"));
        add = a + b;
        sub = a - b;
        mul = a * b;
        div = a / b;

        /* Using dialogue Box To Display Result */
        alert("Sum = " + add + "\n" + "The Subtraction = " + sub + "\n" + "Multiplication = " + mul + "\n" + "Division = " + div);

        /* Using Webpage To Display Result.
        document.write("The Sum is " + add + "<br>" + "The Subtraction is " + sub + "<br>" + "Multiplication is " + mul + "<br>" + "Division is " + div);*/
        
    
    </script>
</body>
</html>
